<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align: center">
        CALCULATOR
    </h1>
    <div  class="d-flex w-50 justify-content-center align-items-center container" style="height: 80vh;">

        <table class="table">
            <thead>
                <tr>
                    <th colspan="4">
                        <input type="text" class="w-100" id="result">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button class="btn btn-info w-100 text-center">C</button></td>
                    <td><button class="btn btn-info w-100 text-center">%</button></td>
                    <td><button class="btn btn-info w-100 text-center">X</button></td>
                    <td><button class="btn btn-info w-100 text-center">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-secondary w-100 text-center">7</button></td>
                    <td><button class="btn btn-secondary w-100 text-center">8</button></td>
                    <td><button class="btn btn-secondary w-100 text-center">9</button></td>
                    <td><button class="btn btn-info w-100 text-center">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-secondary w-100 text-center">4</button></td>
                    <td><button class="btn btn-secondary w-100 text-center">5</button></td>
                    <td><button class="btn btn-secondary w-100 text-center">6</button></td>
                    <td><button class="btn btn-info w-100 text-center">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-secondary w-100 text-center">1</button></td>
                    <td><button class="btn btn-secondary w-100 text-center">2</button></td>
                    <td><button class="btn btn-secondary w-100 text-center">3</button></td>
                    <td><button class="btn btn-info w-100 text-center">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-secondary w-100 text-center">0</button></td>
                    <td><button class="btn btn-info w-100 text-center">=</button></td>
                    <td><button class="btn btn-info w-100 text-center">(</button></td>
                    <td><button class="btn btn-info w-100 text-center">)</button></td>

                </tr>
            </tbody>
        </table>

    </div>
</body>

</html>
